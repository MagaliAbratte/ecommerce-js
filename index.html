<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
    <title>Ecommerce Cocina</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="./assets/img/logo.png" class="logo" alt="Logo Crea Kitchen">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <select id="categoryDropdown" onchange="filterByCategory(this.value)" class="category">
                <option value="" class="category-option">Categorías</option>
                <option value="mates" class="category-option">Mates</option>
                <option value="vajilla" class="category-option">Vajilla</option>
                <option value="accesorios" class="category-option">Accesorios</option>
              </select>
            </ul>
          </div>
          <ul class="nav-item">
           <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <img src="./assets/img/compra.png" alt="Icono carrito de compras" class="icono-carrito"><span id="counter" class="counter"></span>
            </button> 
           </ul> 
          </div>
        </nav>

    <main>
     <!-- MODAL CART -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-scrollable">
       <div class="modal-content">
         <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Carrito de compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
       <div class="modal-body">
        <div>
          <div id="cart-container" class="cart-container">
          </div>
          <p id="total" class="modal-text">Total de la compra: $</p>
        </div>
      </div>
      <div class="modal-footer">
          <button id="emptyCart" class="btn">Vaciar Carrito</button>
          <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="completed" disabled>
           Generar orden
         </button>
        </div>
       </div>
     </div>
    </div>


  <!-- MODAL FORM -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Orden de Compra</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="order"></div>
        <div id="form">
         <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
          <label for="floatingInput">Nombre</label>
         </div>
         <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido" required>
          <label for="floatingInput">Apellido</label>
         </div>
         <div class="form-floating mb-3">
          <input type="text" class="form-control" id="address" placeholder="Ingresa tu direccion" required>
          <label for="floatingInput">Dirección</label>
         </div>
         <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electronico" required>
          <label for="floatingInput">Correo Electronico</label>
         </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="final" data-bs-dismiss="modal">¡Completar compra!</button>
      </div>
    </div>
   </div>
  </div>

      <div class="container text-center">
        <div class="row">
          <div>
            <div id="products-container" class="products-container">
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
